<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanila JS</title>

    <style>
        .app{
            text-align: center;
        }

        .green-btn{
            color:white;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="app">
        <button id="my-button" onclick="changeButtonText('my-button')">
        Click me
        </button>

        <button id="my-button1" onclick="changeButtonText('my-button1')">
            Click me 1
            </button>

            <button id="my-button2" onclick="changeButtonText('my-button2')">
                Click me 1
                </button>

            
    </div>

    <script>
        function changeButtonText(id){
            const myButton = document.getElementById(id);
            myButton.innerHTML = 'helloy from vanila JS';
            myButton.className = 'green-btn';
            
        }
    </script>


</body>
</html>
